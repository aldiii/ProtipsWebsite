<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Protips</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="main-nav">
          <img src="./img/Logo.png" alt="" class="main-nav__logo" />
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a href="#" class="main-nav__link">Home</a>
            </li>
            <li class="main-nav__item">
              <a href="#about" class="main-nav__link">About</a>
            </li>
            <li class="main-nav__item">
              <a href="#pricing" class="main-nav__link">Pricing</a>
            </li>
            <li class="main-nav__item">
              <a href="#contact" class="main-nav__link">Contact</a>
            </li>
            <li class="main-nav__item main-nav__item--btn">
              <button class="btn btn--transparent">Sign In</button>
            </li>
            <li class="main-nav__item">
              <button class="btn btn--dark">Sign Up</button>
            </li>
          </ul>
        </nav>
        <div class="header-row">
          <div class="header-left">
            <h1 class="header-left__heading">
              A Guide To <span>Rocky</span> Mountain Vacations
            </h1>
            <p class="header-left__text">
              Maui helicopter tours are a great way to see the island from a
              different perspective and have a fun adventure. If you have never
              been on a helicopter before, this is a great place to do it.
            </p>
            <button class="btn btn--primary">Get started</button>
          </div>
          <div class="header-right">
            <button class="btn--play"><span></span></button>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
